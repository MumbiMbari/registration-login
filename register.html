  <head>

    <title>register</title>
    
    <link rel="stylesheet" href="style.css">
 </head>
    <body>
    <form method="POST" action="http://127.0.0.1:3000/dashboard.html">
        <div class="register">
        <h1>Registration</h1>
         <label for="fname">First name <input type="text", id="fname" required></label>
         <label for="lname">Last name <input type="text", id="lname" required></label>
         <label for="email">Email <input type="email" id="email" required></label>
         <label for="pass">Password <input type="password" id="pass"required></label>
         <label for="Cpass">confirm password <input type="password" id="Cpass" required></label>
         <input type="submit" value="register" >
         <p>Already registered <a href ="http://127.0.0.1:3000/signin.html">sign in</a> here</p>
                    
        </div>
        
       
        
    </form>


    </body>
